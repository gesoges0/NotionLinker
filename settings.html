<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <div class="form-group">
    <label for="notionKey">Notion API Key:</label>
    <input type="text" id="notionKey">
  </div>
  <div class="form-group">
    <label for="databaseId">Database ID:</label>
    <input type="text" id="databaseId">
  </div>
  <div class="form-group">
    <label for="fromTag">From Tag:</label>
    <input type="text" id="fromTag">
  </div>
  <button id="saveSettings">Save Settings</button>
  <script src="settings.js"></script>
</body>
</html>
